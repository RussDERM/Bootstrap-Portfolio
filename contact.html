    <link rel="stylesheet" href="style.css">
    <title>Contact Me</title>
</head>

<body>

    <!--Bootstrap Nav Bar-->
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
            <!-- added #name to anchor tag to style font-->
            <a class="navbar-brand" id="name" href="#">Russ Dermody</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">About<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
            </div>
            </li>
            </ul>
    </div>
    </nav>
    </div>

    <!--Main Body-->
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-10 indexMain">
                <p class="bodyTitle">Contact Me</p>
                <hr class="divider">
                <form>
                
                    <div class="form-row">
                        <div id="first-name" class="col">
                        <input type="text" class="form-control" placeholder="First name">
                        </div>
                        <div id="last-name" class="col">
                        <input type="text" class="form-control" placeholder="Last name">
                        </div>
                    </div>
                              
                    <div id="email" class="form-group">
                        <label for="exampleInputEmail1"></label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Your Email Address">
                    </div>
                    <div id="message" class="form-group">
                        <label for="exampleFormControlTextarea1"></label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="6" placeholder="Your message..."></textarea>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--Sticky Footah
      Set to Dark, needs border and centered text-->
    <nav id="footer" class="navbar text-center fixed-bottom navbar-dark bg-dark">
